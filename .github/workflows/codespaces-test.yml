name: Codespaces Test

on:
  workflow_dispatch:
  push:
    paths:
      - ".devcontainer/**"
      - ".github/workflows/codespaces-test.yml"
  schedule:
    # Test weekly to catch base image changes
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest Docker image
        run: docker pull trainiteu/mp-units:latest

      - name: Test Dev Container Build and Setup
        uses: devcontainers/ci@v0.3.1900000417
        env:
          CI_NEVER_BUILD: "1"
        with:
          imageName: mp-units-dev
          cacheFrom: mp-units-dev
          push: never
          runCmd: echo "âœ… Devcontainer setup completed successfully with pre-built packages only"
